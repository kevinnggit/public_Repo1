<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Werden Sie jetzt Kunde</title>
  <link rel="stylesheet" href="log_reg.css">
</head>

<body>
  <header></header>
  <div class="thebox">
    <h1>füllen Sie das Formular aus</h1>
    <form id="registerFormular" action="script/register.sh" method="GET">

      <label for="firstname">Vorname</label>
      <input type="text" id="firstname" name="firstname" value="Kevin"><br>

      <label for="lastname">Nachname</label>
      <input type="text" id="lastname" name="lastname" value="Nguefack"><br>

      <label for="gbdate">Geburtsdatum</label>
      <input type="date" id="gbdate" name="gbdate"><br>

      <label for="username">Benutzername</label>
      <input type="text" id="username" name="username" value="Kevinng"><br>

      <label for="email">E-Mail</label>
      <input type="text" id="email" name="email" value="muster@gmail.cmr"><br>

      <label for="enterpass">Passwort</label>
      <input type="password" id="enterpass" name="enterpass" value="aaaaaa"><br>

      <label for="confirmpass">Passwort Bestätigen</label>
      <input type="password" id="confirmpass" name="confirmpass" value="aaaaaa"><br>

      <button type="submit">Registrieren</button>
    </form>
  </div>
  <script src="log_reg.js"></script>
  <footer></footer>
</body>
</html>
